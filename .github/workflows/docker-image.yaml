name: Docker Image CI

on:
  [workflow_dispatch]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag rajivvishwa/nginxpmcontrol:latest
    - name: push image to docker hub
      run: |
        docker login -u rajivvishwa -p ${{ secrets.DOCKER_HUB_TOKEN }}
        docker push rajivvishwa/nginxpmcontrol:latest
